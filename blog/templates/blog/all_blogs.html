{% extends 'portfolio_app/base.html'%} {% block content %}

<div class="row justify-content-center m-3 my-3">
  <h3 class="text-center">
    Etrit has written {{blogs.count}} blog{{blogs.count|pluralize}}
  </h3>
  <br /><br />
  {% for blog in blogs %}
  <a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
  <p>{{blog.description|striptags|truncatechars:75}}</p>
  <h5>{{blog.date|date:'d M Y'}}</h5>
  <br /><br />
  <br /><br />
  {% endfor %} {% endblock %}
</div>
